<app-header>
</app-header>
<form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)" class="signin-form">
    <h2>Sign In</h2>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" />
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn-submit" [disabled]="signinForm.invalid">Login</button>
      <button type="reset" class="btn-cancel" >Cancel</button>
    </div>
  </form>
