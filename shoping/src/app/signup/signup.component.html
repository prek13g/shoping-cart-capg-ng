<app-header>
</app-header>
<div class="form-wrapper">
    <div class="user-form">
      <h2>Signup</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" ngModel name="username" required>
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required>
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div class="group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" class="form-control" ngModel name="confirmPassword" required minlength="6">
        </div>
        <div class="action">
          <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Register</button>
          <button type="reset" class="btn btn-danger" >Cancel</button>
        </div>
      </form>
    </div>
  </div>
